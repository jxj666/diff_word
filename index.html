<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>文档对比器 v2.2</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./favicon.ico">
	<link rel="manifest" href="manifest.json" />

</head>

<body>

	<div id="settings">
		<h1>文档对比器</h1>
		<div>
			<a href="http://jxjweb.top">jxjweb.top</a>
			<span>&nbsp;</span>
			<a href="https://github.com/jxj322991/diff_word">github</a>
		</div>
		<div>
			<h1>结果框宽度</h1>
			<button onclick='cssChange(9)'>最大</button>
			<button onclick='cssChange(1)'>均分</button>
			<button onclick='cssChange(0.1)'>最小</button>
		</div>
		<div>
			<h1>对比精细度</h1>
			<input placeholder="文段1" type="radio" name="diff_type" value="diffChars" checked=""> 字
			<input placeholder="文段2" type="radio" name="diff_type" value="diffWords"> 词
			<input type="radio" name="diff_type" value="diffLines"> 行
		</div>
		<div>
			<button onclick='changed()'>
				<h3>开始对比</h3>
			</button>
		</div>
	</div>



	<div id='content'>
		<div contenteditable="true" id="a"></div>
		<div contenteditable="true" id="b"></div>
		<div id="c">
			<pre id="result"></pre>
		</div>
	</div>

	<script src="./cssChange.js"></script>
	<script src="./diff.js"></script>
	<script defer src='main.js'></script>
	<script>
		if (navigator.serviceWorker != null) {
			navigator.serviceWorker.register('sw.js')
			.then(function(registration) {
				console.log('Registered events at scope: ', registration.scope);
			});
		}
	</script>

</body>

</html>
